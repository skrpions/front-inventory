
<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

   <!-- Toolbar -->
   <mat-toolbar class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>S-Inventory</span>

    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon favorite-icon">
      <mat-icon>help_outline</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
      <mat-icon>person_outline</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <mat-icon>exit_to_app</mat-icon>
      Salir
    </mat-menu>

  </mat-toolbar>

  <!-- Sidenav -->
  <mat-sidenav-container class="sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over': 'side'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

              <mat-nav-list>
                  <!--profile-->
                  <div class="profile-card">
                      <div class="header">
                        <img class="avatar mat-elevation-z8" src="assets/images/avatars/sho.jpeg" >
                        <h4 class="name">Nestor Mart√≠nez</h4>
                        <p class="designation">sksmartinez@gmail.com</p>
                      </div>
                  </div>

                  <mat-divider></mat-divider>

                  <button [routerLink]="nav.route" *ngFor="let nav of menuNav" mat-button class="menu-button">
                    <mat-icon class="icono"> {{ nav.icon }}</mat-icon>
                    <span class="name">{{nav.name}}</span>
                  </button>

                  <mat-divider></mat-divider>

                  <button mat-button class="menu-button">
                    <mat-icon>logout</mat-icon>
                    <span>Salir</span>
                  </button>

              </mat-nav-list>

          </mat-sidenav>

          <mat-sidenav-content>
              <router-outlet></router-outlet>
          </mat-sidenav-content>

  </mat-sidenav-container>
</div>
