<mat-toolbar align="center" class="space-between black-toolbar">
  <span class=" centered">
    <mat-icon>{{icon_header}}</mat-icon>
    {{title_header}}
  </span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-dialog-content>

  <form [formGroup]="reactiveForm">

    <div class="row">

        <!-- Name -->
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Name:</mat-label>
          <input formControlName="name" type="text" matInput required>
          <mat-error *ngIf="nameField?.hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="nameField?.hasError('minlength')">Insufficient Characters</mat-error>
          <mat-error *ngIf="nameField?.hasError('maxlength')">Character Limit Reached</mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Description:</mat-label>
          <input formControlName="description" type="text" matInput required>
          <mat-error *ngIf="descriptionField?.hasError('required')">Description is required</mat-error>
          <mat-error *ngIf="descriptionField?.hasError('minlength')">Insufficient Characters</mat-error>
          <mat-error *ngIf="descriptionField?.hasError('maxlength')">Character Limit Reached</mat-error>
        </mat-form-field>

      </div>


      <div class="row" >
        <mat-dialog-actions >

          <!-- Save -->
          <button type="button" mat-raised-button mat-dialog-close
                  color="primary" [disabled]="reactiveForm.invalid" cdkFocusInitial
                  (click)="save()">
            <mat-icon>save</mat-icon>
            Save
          </button>

          <!-- Close -->
          <button class="black-close"
                  type="button"
                  mat-raised-button
                  mat-dialog-close>
            <mat-icon>close</mat-icon>
            Close
          </button>

        </mat-dialog-actions>
      </div>






  </form>


</mat-dialog-content>
